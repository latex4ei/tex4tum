services: docker
language: ruby
dist: bionic
rvm:
  - 2.5.1

env:
  - DOCKER_COMPOSE_VERSION=1.25.3

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - cd docker
  - docker-compose build
  - docker-compose run -d --name tex4tum tex4tum bash
  - docker ps -a

script:
  - docker exec tex4tum bash -c "bundle install && make build"
  - cd .. && echo "# This branch is for deployment only" >> _site/README.md

# Deploy to gh-pages branch
deploy:
  provider: pages
  cleanup: true
  token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  local_dir: _site
  on:
    branch: master

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f64888ca9e483f08d91f
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
