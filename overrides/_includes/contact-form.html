<form class="py-3">
    <div class="form-group">
        <label for="inputMail">Email address</label>
        <input v-model="email" type="email" class="form-control" id="inputMail" aria-describedby="emailHelp"
            placeholder="Enter your email">
        <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="inputText">Subject</label>
        <input v-model="subject" type="text" class="form-control" id="inputText" placeholder="Enter Subject">
    </div>
    <div class="form-group">
        <label for="inputMailText">Message</label>
        <textarea v-model="message" class="form-control" id="inputMailText" rows="5"
            placeholder="Enter your message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
