{% for image in site.static_files %}
{% if image.name contains include.filename %}
<figure class="figure">
 <img class="figure-img img-fluid" style="width: {{ include.width | default: 'auto' }};" src="{{ image.path }}"
    alt="{{ include.description }}" />
 <figcaption class="figure-caption">{{ include.description }}</figcaption>
</figure>
{% endif %}
{% endfor %}
